<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Fresh Food For All</title>
        <link rel="stylesheet" href="CS2701-Week4-Registration.css">
    </head>
    <body>
        <header>
            <h1 id="headerText" >Fresh Food For All</h1>
        </header>
        <nav>
            <ul class="navlist">
                <li><a href="">Home</a></li>
                <li><a href="">Register</a></li>
                <li><a href="">Login</a></li>
                <li><a href="">Help</a></li>
            </ul>
         </nav>

        <main>

            <!-- Search side bar -->
            <aside>
                <input type="text" id="search" name="search" placeholder="Search...">
            </aside>

            <section>
                <!-- Registration form -->
                <form class="center" novalidate>

                    <!-- Customer Name field -->
                    <label for="custName">Name:</label><br>
                    <input type="text" id="custName" name="custName" placeholder="First and Last name" required><br><br>

                    <!-- Customer Email field -->
                    <label for="email">Email:</label><br>
                    <input type="text" id="email" name="email" placeholder="Email Address" required><br><br>

                    <!-- Customer Password field -->
                    <label for="password">Password:</label><br>
                    <input type="text" id="password" name="password" required><br><br>
                    <!-- Re-type password-->
                    <label for="verifyPassword">Re-type password:</label></br>
                    <input type="text" id="verifyPassword" name="verifyPassword" required><br><br>

                    <!-- Buy produce checkbox -->
                    <input type="checkbox" id="buyer" name="buyer" value="buyer">
                    <label for="buyer">I want to buy produce directly from allotment owners.</label><br>
                    <!-- Sell produce checkbox -->
                    <input type="checkbox" id="seller" name="seller" value="seller">
                    <label for="seller">I want to sell produce from my allotment.</label><br><br>
                    <input type="checkbox" id="tos" name="tos" required>

                    <!-- Terms of service checkbox -->
                    <label for="tos">I agree to the <a href="">Terms of Service</a> and <a href="">Privacy Policy</a>.</label><br><br>

                    <!-- Register button -->
                    <button type="submit" id="registerBtn">Register</button>
                    <a href="" id="learnMore">Learn more</a>

                </form>

            </section>
        </main>
    </body>
</html>
